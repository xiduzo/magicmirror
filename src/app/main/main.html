<md-content layout="column" layout-fill layout-padding style="height: 100vh;" class="opacity--{{main.screen_brightness}}">


  <!-- Main section -->
  <section layout="column" layout-wrap layout-fill>

    <!-- Top -->
    <div flex=30 layout layout-align="space-between start">

      <div layout="column" flex=30>
        <date-time-module></date-time-module>
        <trello-module></trello-module>
      </div>

      <div flex=40>
        <!-- Spacer -->
      </div>

      <div flex=30 layout="column" class="textAlign--right">
        <weather-module></weather-module>
      </div>

    </div>

    <!-- Middle -->
    <div flex=50 layout layout-align="center center">
      <!-- middle -->
    </div>

    <!-- Bottom -->
    <div flex=20 layout layout-align="center center">
      <div flex=60>
        <quotes-module></quotes-module>
      </div>
    </div>

  </section>

</md-content>
